{% extends 'master.html' %}

{% block body %}
<div class="container my-5">
    <form action="" method="POST">
        {% csrf_token %}
        {% if std %}
            <div class="form-group">
                <label for="formGroupExampleInput">First Name</label>
                <input type="text"  value=" {{std.F_Name}} " class="form-control" name="f_name" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Last Name</label>
                <input type="text"  value=" {{std.L_Name}} " class="form-control" name="l_name" id="formGroupExampleInput2" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Email</label>
                <input type="email" value=" {{std.Email}} " class="form-control" name="email" id="formGroupExampleInput2" placeholder="ali@gmal.com">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Address</label>
                <input type="text" value=" {{std.Address}} " class="form-control" name="address" id="formGroupExampleInput2" placeholder="Address">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Update</button>
            </div>   
        {% else %}
            <div class="form-group">
                <label for="formGroupExampleInput">First Name</label>
                <input type="text" required class="form-control" name="f_name" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Last Name</label>
                <input type="text" required class="form-control" name="l_name" id="formGroupExampleInput2" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Email</label>
                <input type="email" required class="form-control" name="email" id="formGroupExampleInput2" placeholder="ali@gmal.com">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Address</label>
                <input type="text" required class="form-control" name="address" id="formGroupExampleInput2" placeholder="Address">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        {% endif %}
    </form>
</div>


{% endblock body %}
