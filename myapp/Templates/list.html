{% extends 'master.html' %}

{% block body %}
<div class="container my-5"> 
    <table class="text-center table table-hover table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col" colspan="2">Action</th>
        </tr>
        </thead>
        <tbody>
        {% for i in list %}
            <tr>
                <th scope="row"> {{i.id}} </th>
                <td> {{i.F_Name}} </td>
                <td> {{i.L_Name}} </td>
                <td> {{i.Email}} </td>
                <td> {{i.Address}} </td>
                <td> <a href="{% url 'edit' i.id %}" class="btn btn-success">Edit</a> </td>
                <td> <a href="{% url 'delete' i.id %}" class="btn btn-secondary">Delete</a> </td>

            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="/home" class="btn btn-primary">Back</a>
</div>

{% endblock body %}
